<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University and Department Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Select University and Department</h2>

    <div class="form-group">
        <label for="university">University:</label>
        <select id="university">
            <option value="">Select University</option>
            <option value="Kabul">Kabul University</option>
            <option value="Rana">Rana University</option>
            <option value="American">American University of Afghanistan</option>
        </select>
    </div>

    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department">
            <option value="">Select Department</option>
            <option value="BCS">Computer Science</option>
            <option value="BA">Business Administration</option>
            <option value="LP">Law and Politics</option>
        </select>
    </div>

    <table id="specializationsTable">
        <thead>
            <tr>
                <th>University</th>
                <th>Department</th>
                <th>Specializations</th>
            </tr>
        </thead>
        <tbody id="specializationsBody">
        </tbody>
    </table>

    <script src="mycode.js"></script>
</body>
</html>
